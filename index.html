<!--    Â¿QUE ES HTML?

    - Hyper Tex Markup Language.
    - Es el lenguaje estandar para crear paginas web.
    - HTML describe la estructura de una pagina web.
    - Le indica al explorador que y como mostrarlo.
    - Consiste en etiquetas.
    - Las etiquetas indican parrafos, titulos, vinculos, etc.
    - NO ES UN LENGUAJE DE PROGRAMACION.
    
-->

<!-- Estructura HTML -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de ejemplo HTML</title>
</head>
<body>
    
    <h1>Mi primer heading</h1> <!-- La etiqueta h1 (heading) generalmente se utiliza para poder hacer titulos, lo ideal es solo mostrar titulos, no para mostrar texto mas grande.  -->
    <h2>Mi segundo heading</h2>
    <h3>Mi tercer heading</h3>
    <h4>Mi cuarto heading</h4>
    <h5>Mi quinto heading</h5>
    <h6>Chanchito feliz</h6>

    <p>Chanchito feliz esta muy feliz.</p> <!-- Esto es un parrafo -->
    <p>Chanchito triste esta muy triste</p>

    <hr> <!-- Esto es una linea -->

    <h2>Chanchito 1</h2>

    <!-- "br" es para forzar el salto de linea -->

    <p>Esto es un texto <span style="color:blue"> mucho mas largo </span> y es para
        mostrar <br> la etiqueta span!                   <!-- La etiqueta de span tiene como objetivo poder identificar un texto dentro de otra etiqueta. -->
    </p>

     <!-- La etiqueta "a" sirve para crear hipervinculos. "target="_blank"" Sirve para abrir el enlace en otra pagina -->

    <a target="_blank" href="https://www.google.com/">Ir a google</a>

    <img src="fight-club-soap.jpg" alt="">



</body>
</html>
